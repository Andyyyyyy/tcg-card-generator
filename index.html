<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCG Card generator</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./html-to-image.js"></script>
  </head>
  <body>
    <div class="left">
      <div class="configpanel">
        <h1>Einstellungen</h1>
        <div class="flex-row">
          <div class="flex-col">
            <label for="border">Rahmen</label>
            <div class="flex-row">
              <input
                type="color"
                id="border"
                value="#000000"
                class="color-picker"
              />

              <button class="eyedropper" id="eyedropperBorder">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16"><!-- Icon from Bootstrap Icons by The Bootstrap Authors - https://github.com/twbs/icons/blob/main/LICENSE.md --><path fill="currentColor" d="M13.354.646a1.207 1.207 0 0 0-1.708 0L8.5 3.793l-.646-.647a.5.5 0 1 0-.708.708L8.293 5l-7.147 7.146A.5.5 0 0 0 1 12.5v1.793l-.854.853a.5.5 0 1 0 .708.707L1.707 15H3.5a.5.5 0 0 0 .354-.146L11 7.707l1.146 1.147a.5.5 0 0 0 .708-.708l-.647-.646l3.147-3.146a1.207 1.207 0 0 0 0-1.708zM2 12.707l7-7L10.293 7l-7 7H2z"/></svg>
              </button>

              <div>
                <input
                  type="checkbox"
                  id="borderGradient"
                  name="borderGradient"
                  checked
                />
                <label for="borderGradient">Verlauf</label>
              </div>
            </div>
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-col">
            <label for="artworkBorder">Rahmen - Artwork</label>
            <div class="flex-row">
              <input
                type="color"
                id="artworkBorder"
                value="#000000"
                class="color-picker"
              />

              <button class="eyedropper" id="eyedropperArtworkBorder">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16"><!-- Icon from Bootstrap Icons by The Bootstrap Authors - https://github.com/twbs/icons/blob/main/LICENSE.md --><path fill="currentColor" d="M13.354.646a1.207 1.207 0 0 0-1.708 0L8.5 3.793l-.646-.647a.5.5 0 1 0-.708.708L8.293 5l-7.147 7.146A.5.5 0 0 0 1 12.5v1.793l-.854.853a.5.5 0 1 0 .708.707L1.707 15H3.5a.5.5 0 0 0 .354-.146L11 7.707l1.146 1.147a.5.5 0 0 0 .708-.708l-.647-.646l3.147-3.146a1.207 1.207 0 0 0 0-1.708zM2 12.707l7-7L10.293 7l-7 7H2z"/></svg>
              </button>
            </div>
          </div>
          <!-- 
          <div>
            <input
              type="checkbox"
              id="borderGradient"
              name="borderGradient"
              checked
            />
            <label for="borderGradient">Verlauf</label>
          </div>
           -->
        </div>

        <div class="flex-row">
          <div class="flex-col">
            <label for="cardBg">Kartenhintergrund</label>
            <div class="flex-row">
              <input
                type="color"
                id="cardBg"
                value="#ffffff"
                class="color-picker"
              />

              <button class="eyedropper" id="eyedropperCardBg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16"><!-- Icon from Bootstrap Icons by The Bootstrap Authors - https://github.com/twbs/icons/blob/main/LICENSE.md --><path fill="currentColor" d="M13.354.646a1.207 1.207 0 0 0-1.708 0L8.5 3.793l-.646-.647a.5.5 0 1 0-.708.708L8.293 5l-7.147 7.146A.5.5 0 0 0 1 12.5v1.793l-.854.853a.5.5 0 1 0 .708.707L1.707 15H3.5a.5.5 0 0 0 .354-.146L11 7.707l1.146 1.147a.5.5 0 0 0 .708-.708l-.647-.646l3.147-3.146a1.207 1.207 0 0 0 0-1.708zM2 12.707l7-7L10.293 7l-7 7H2z"/></svg>
              </button>
              <div>
                <input type="checkbox" id="gradient" name="gradient" checked />

                <label for="gradient">Verlauf</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="card" class="card-bg">
        <div class="card-inner">
          <div class="card-title"><p contenteditable>Card Title</p></div>
          <button id="card-artwork" class="card-artwork">
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              style="display: none"
            />
          </button>
          <div class="card-attack">
            <p class="card-attack-name" contenteditable>Attacke einfügen</p>
            <p class="card-attack-dmg" contenteditable>60</p>
          </div>
          <div class="card-attack-description">
            <p contenteditable>Beschreibung einfügen</p>
          </div>
          <div class="card-footer">
            <div class="footer-left">
              <p class="statLeftTop" contenteditable>Schwäche</p>
              <p class="statLeftBottom" contenteditable>Schwäche</p>
            </div>
            <div class="footer-right">
              <p class="statRightTop" contenteditable>Stärke</p>
              <p class="statRightBottom" contenteditable>Stärke</p>
            </div>
          </div>
        </div>
      </div>

      <button id="downloadBtn">Save</button>
    </div>
    <div class="right"></div>
    <script src="./script.js"></script>
  </body>
</html>
