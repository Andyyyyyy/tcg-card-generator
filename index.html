<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCG Card generator</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./html-to-image.js"></script>
  </head>
  <body>
    <div class="left">
      <div class="configpanel">
        <h1>Einstellungen</h1>
        <div class="flex-row">
          <div class="flex-col">
            <label for="border">Rahmen</label>
            <input
              type="color"
              id="border"
              value="#000000"
              class="color-picker"
            />
          </div>
          <div>
            <input
              type="checkbox"
              id="borderGradient"
              name="borderGradient"
              checked
            />
            <label for="borderGradient">Verlauf</label>
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-col">
            <label for="cardBg">Kartenhintergrund</label>
            <input
              type="color"
              id="cardBg"
              value="#ffffff"
              class="color-picker"
            />
          </div>
          <div>
            <input type="checkbox" id="gradient" name="gradient" checked />
            <label for="gradient">Verlauf</label>
          </div>
        </div>
        <label for="textColor">Textfarbe</label>
        <input
          type="color"
          id="textColor"
          value="#000000"
          class="color-picker"
        />
      </div>
    </div>
    <div class="container">
      <div id="card" class="card-bg">
        <div class="card-inner">
          <div class="card-title"><p contenteditable>Card Title</p></div>
          <button id="card-artwork" class="card-artwork">
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              style="display: none"
            />
          </button>
          <div class="card-attack">
            <p class="card-attack-name" contenteditable>Attacke einfügen</p>
            <p class="card-attack-dmg" contenteditable>60</p>
          </div>
          <div class="card-attack-description">
            <p contenteditable>Beschreibung einfügen</p>
          </div>
          <div class="card-footer">
            <div class="footer-left">
              <p class="statLeftTop" contenteditable>Schwäche</p>
              <p class="statLeftBottom" contenteditable>Schwäche</p>
            </div>
            <div class="footer-right">
              <p class="statRightTop" contenteditable>Stärke</p>
              <p class="statRightBottom" contenteditable>Stärke</p>
            </div>
          </div>
        </div>
      </div>

      <button id="downloadBtn">Save</button>
    </div>
    <div class="right"></div>
    <script src="./script.js"></script>
  </body>
</html>
